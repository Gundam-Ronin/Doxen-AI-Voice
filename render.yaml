# Render Blueprint Specification
version: "1"

services:
  - type: web
    name: doxen-ai-voice
    env: python

    # ----------------------------
    # Critical Fix: Python Version
    # ----------------------------
   
    plan: starter
    region: oregon

    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: ASSISTANT_PHONE_NUMBER
        sync: false
      # You can add Mailchimp later:
      # - key: MAILCHIMP_API_KEY
      #   sync: false
